<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8" />
  <title>Canteens</title>
  <link rel="stylesheet" href="/style.css" />
  <meta name="_csrf" th:content="${_csrf.token}" />
  <meta name="_csrf_header" th:content="${_csrf.headerName}" />
  <script src="/app.js" defer></script>
</head>
<body>
  <header class="site-header">
    <div class="header-inner">
      <h1 class="app-title">Canteens</h1>
      <div class="user-greeting">Welcome</div>
    </div>
  </header>
  <div class="layout">
    <aside class="sidebar large-canteens">
      <h2 class="sidebar-title">Your Canteens</h2>
      <div class="canteen-buttons" id="canteenList">
        <!-- JS fills numbered buttons -->
      </div>
      <div style="margin-top:12px;">
        <button id="refresh" class="btn add-canteen">Refresh</button>
      </div>
    </aside>

    <div class="content">
      <div class="small-row">
        <section class="card small-card">
          <h3>Add Canteen</h3>
          <form id="addCanteenForm" class="form-grid">
            <input id="name" required placeholder="Name" />
            <input id="location" required placeholder="Location" />
            <input id="price" type="number" step="0.01" value="5.0" required />
            <div></div>
            <button type="submit" class="btn action">Create</button>
          </form>
        </section>

        <section class="card small-card">
          <h3>Available Canteens</h3>
          <div id="canteensCards" class="cards">(loading...)</div>
        </section>
      </div>
    </div>
  </div>
</body>
</html>
