<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Error</title>
  <style>
    body { font-family: Arial, Helvetica, sans-serif; padding: 40px; background:#fff; color:#333 }
    .card { border:1px solid #eee; padding:20px; max-width:700px; margin:0 auto }
    h1 { color:#b00 }
  </style>
</head>
<body>
  <div class="card">
    <h1>Error</h1>
    <p>Status: <span th:text="${status}">500</span></p>
    <p>Message: <span th:text="${message}">Something went wrong</span></p>
    <p><a href="/">Back to Home</a></p>
  </div>
</body>
</html>
