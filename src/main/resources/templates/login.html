<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Login</title>
  <link rel="stylesheet" href="/style.css">
  <meta name="_csrf" th:content="${_csrf.token}" />
  <meta name="_csrf_header" th:content="${_csrf.headerName}" />
  <script src="/app.js" defer></script>
  <style>
    /* small override to center login card */
    .login-page { display:flex; align-items:center; justify-content:center; height:80vh; }
    .login-card { width:360px; padding:20px; border-radius:8px; background:var(--white); border:2px solid var(--red); }
    .login-card h2 { margin-top:0; color:var(--red); }
    .login-card input { width:100%; padding:10px; margin:8px 0; border-radius:6px; border:1px solid #eee; }
  </style>
</head>
<body>
  <header class="site-header">
    <div class="header-inner">
      <h1 class="app-title">Canteen Management</h1>
      <div class="user-greeting">Please sign in</div>
    </div>
  </header>
  <main class="login-page">
    <div class="login-card">
      <form method="post" action="/login">
        <!-- CSRF token -->
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <h2>Sign in</h2>
        <label>
          <input type="text" name="username" placeholder="Username" required />
        </label>
        <label>
          <input type="password" name="password" placeholder="Password" required />
        </label>
        <button type="submit" class="btn action">Sign in</button>
      </form>
      <div style="margin-top:8px;color:var(--red);font-size:0.9rem;">
        <p th:if="${param.error}">Invalid username or password.</p>
        <p th:if="${param.logout}">You have been logged out.</p>
        <p style="font-size:0.85rem;color:var(--muted-text)">Demo account: <strong>admin</strong> / <strong>guest</strong></p>
      </div>
    </div>
  </main>
</body>
</html>
